name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: build
        run: bun run build

      - name: lint
        run: bun run lint

      - name: format check
        run: bun run format:check

      - name: typecheck
        run: bun run check

      - name: test
        run: bun run test

      - name: native sqlite guard
        run: bun run test:native:guard

  native-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: build
        run: bun run build

      - name: native integration
        run: bun run test:integration:native
